  push:
    tags: ["v*"]
    branches: ["*"]
    paths-ignore: ["docs/**", "**/*.md", "**/portal/**", "tools/**", "test/**"]
  pull_request:
    paths-ignore: ["docs/**", "**/*.md", "**/portal/**", "tools/**", "test/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

